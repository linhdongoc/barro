<div class="container">
  <h4>{{ pageTitle }}</h4>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" placeholder="Name">
    </div>

    <div class="form-check form-group">
      <input type="checkbox" class="form-check-input"
             id="emailOffers" name="emailOffers">
      <label for="emailOffers" class="form-check-label">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfaceStyle"
               id="lightInterface" value="light" checked>
        <label for="lightInterface" class="form-check-label">
          Light
        </label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfaceStyle"
               id="mediumInterface" value="medium">
        <label for="mediumInterface" class="form-check-label">
          Medium
        </label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfaceStyle"
               id="darkInterface" value="dark">
        <label for="darkInterface" class="form-check-label">
          Dark
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType" class="form-control">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" cols="30" rows="10" class="form-control"></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>
