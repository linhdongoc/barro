<p>databinding works!</p>
<p>Title: {{ title }}</p>
<p>ID: {{ id }}</p>
<hr>
<h4>Property Binding</h4>
<p [innerText]="title"></p>
<div>
  <input type="text" [value]="id">
</div>
<div [ngClass]="{ 'red-border': attachClass }" [ngStyle]="{'background-color': 'gray'}">Text</div>
<app-property-binding [name]="'property-binding works!'"></app-property-binding>
<hr>
<h4>Event Binding</h4>
<button (click)="onClick($event)">Click me!</button>
<app-event-binding (clicked)="title = $event"></app-event-binding>
<h4>Two-Way-Binding</h4>
<input type="text" [(ngModel)]="title">
